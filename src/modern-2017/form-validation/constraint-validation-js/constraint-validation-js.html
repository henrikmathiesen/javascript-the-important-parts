<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Constraint Validation JS">
    <title>Constraint Validation JS</title>
    <link rel="stylesheet" href="../validation.css">
</head>

<body>
    <h1>Constraint Validation JS</h1>
    <!-- Might not be WCAG compliant -->
    <form class="ip-js-validate">
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    Name (reqired)
                </span>
                <input type="text" required class="ip-form-control ip-js-form-control-name">
                <span class="ip-form-control-error">
                    Name is required
                </span>
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    Foo (5-10 characters)
                </span>
                <input type="text" title="5-10 characters" minlength="5" maxlength="10" class="ip-form-control ip-js-form-control-length">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    In range 5-10
                </span>
                <input type="number" min="5" max="10" class="ip-form-control ip-js-form-control-range">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    A number
                </span>
                <input type="number" pattern="[-+]?[0-9]" class="ip-form-control ip-js-form-control-number">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    Email
                </span>
                <input type="email" class="ip-form-control ip-js-form-control-email">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    URL
                </span>
                <input type="url" class="ip-form-control ip-js-form-control-url">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    A date <span class="ip-form-datepicker-help">(yyyy-mm-dd)</span>
                </span>
                <input type="date" class="ip-form-control ip-js-form-control-date">
            </label>
        </div>
        <div class="ip-form-group">
            <button>Submit</button>
        </div>
    </form>

    <script src="../add-class-if-date-picker-is-supported.js"></script>
    <script src="../add-no-validate-to-form.js"></script> <!-- even though we added novalidate to form, css pseudo invalid still matches though -->
    <script src="constraint-validation-api.js"></script>
</body>

</html>
