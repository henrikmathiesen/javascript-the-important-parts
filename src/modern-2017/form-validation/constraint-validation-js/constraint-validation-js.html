<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Constraint Validation JS">
    <title>Constraint Validation JS</title>
    <link rel="stylesheet" href="../validation.css">
</head>

<body>
    <h1>Constraint Validation JS</h1>
    <form>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    Name (reqired)
                </span>
                <input type="text" required class="ip-form-control">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    Foo (5-10 characters)
                </span>
                <input type="text" title="5-10 characters" minlength="5" maxlength="10" class="ip-form-control">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    A number
                </span>
                <input type="number" class="ip-form-control" pattern="[-+]?[0-9]">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    Email
                </span>
                <input type="email" class="ip-form-control">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    URL
                </span>
                <input type="url" class="ip-form-control">
            </label>
        </div>
        <div class="ip-form-group">
            <label>
                <span class="ip-form-label">
                    A date <span class="ip-form-datepicker-help">(yyyy-mm-dd)</span>
                </span>
                <input type="date" class="ip-form-control">
            </label>
        </div>
        <div class="ip-form-group">
            <button>Submit</button>
        </div>
    </form>

    <script src="../add-class-if-date-picker-is-supported.js"></script>
    <script src="constraint-validation-api.js"></script>
</body>

</html>
